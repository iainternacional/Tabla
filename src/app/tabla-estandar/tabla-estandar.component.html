<!-- Template for action buttons -->
<ng-template #demoNg let-rowData="rowData" let-actions="actions" let-captureEvents="captureEvents">
  <div class="btn-group">
    <button *ngFor="let action of actions"
            [class]="'btn btn-sm ' + (action.class || 'btn-primary')"
            (click)="captureEvents({cmd: action.action, data: rowData})"
            [hidden]="action.showCondition && !action.showCondition(rowData)">
      <i *ngIf="action.icon" [class]="'fas fa-' + action.icon"></i>
      <span class="ms-1">{{action.label}}</span>
    </button>
  </div>
</ng-template>

<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover"></table>
</div>

<!-- Selected Row Details -->
<div *ngIf="selectedRow" class="mt-3 p-3 border rounded bg-light">
  <h5 class="mb-3">Fila Seleccionada:</h5>
  <div class="row">
    <div class="col-md-4" *ngFor="let col of tableConfig?.columns">
      <strong>{{col.title}}:</strong> {{selectedRow[col.data]}}
    </div>
  </div>
</div>
